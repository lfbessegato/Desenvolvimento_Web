<!DOCTYPE html>
<html>
<head>
	<title>Eventos de click</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		function boasVindas(){
			alert('Seja bem-vindo, você passou pelo botão cinza');
		}
	</script>
</head>
<body>
		<!-- um click do mouse <div onclick=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div> -->
		<!-- um duplo clique do mouse <div ondblclick=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div> -->
		<!-- sobrepoe o elemento com o mouse <div onmouseout=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div> -->
		<div onmouseover=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div>
</body>
</html>
